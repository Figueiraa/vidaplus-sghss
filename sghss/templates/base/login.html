<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | VidaPlus</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 sm:p-10 transition-all">
            <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-3">VidaPlus</h1>
            <p class="text-center text-gray-500 mb-8">Sistema Hospitalar - Faça login com seu CPF</p>
            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                {% if messages %}
                    <div class="bg-red-50 border border-red-200 text-red-600 rounded-lg p-3 text-sm">
                        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
                    </div>
                {% endif %}
                <div>
                    <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
                    <input type="text"
                           name="cpf"
                           id="cpf"
                           placeholder="Digite seu CPF"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                    <input type="password"
                           name="password"
                           id="password"
                           placeholder="Digite sua senha"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition">
                    Entrar
                </button>
            </form>
            <p class="text-center text-gray-600 mt-6 text-sm">
                Não tem conta?
                <a href="{% url 'register' %}"
                   class="text-blue-600 hover:text-blue-800 font-medium underline">Cadastre-se</a>
            </p>
        </div>
    </body>
</html>
