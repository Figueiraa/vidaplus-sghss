<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login VidaPlus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">VidaPlus</h1>
    <p class="text-center text-gray-500 mb-8">Sistema Hospitalar - Faça login com seu CPF</p>

    <form action="{% url 'login' %}" method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
        <input 
          type="text" 
          name="cpf" 
          id="cpf" 
          placeholder="Digite seu CPF" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
          required
        >
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input 
          type="password" 
          name="password" 
          id="password" 
          placeholder="Digite sua senha" 
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
          required
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Entrar
      </button>
    </form>

    <p class="text-center text-gray-500 mt-6 text-sm">
      Não tem conta? 
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>
  </div>
</body>
</html>
