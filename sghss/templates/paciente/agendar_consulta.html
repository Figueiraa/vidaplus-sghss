<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agendar Consulta</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-white shadow-2xl rounded-3xl w-full max-w-md p-8 flex flex-col gap-6">
            <!-- BotÃ£o Voltar -->
            <a href="{% url 'home_paciente' %}"
               class="self-start bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300 flex items-center gap-1">
                &larr; Voltar
            </a>
            <h1 class="text-3xl font-bold text-gray-800 text-center">Agendar Consulta</h1>
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">{{ form.as_p }}</div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-xl hover:bg-blue-700 shadow-lg transition duration-300">
                    Agendar
                </button>
            </form>
        </div>
    </body>
</html>
