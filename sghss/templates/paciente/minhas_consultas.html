<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Minhas Consultas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center py-10 px-4">
        <div class="w-full max-w-3xl">
            <!-- Botão Voltar -->
            <a href="{% url 'home_paciente' %}"
               class="inline-block mb-6 bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700 transition duration-300">
                &larr; Voltar
            </a>
            <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Minhas Consultas</h1>
            {% if consultas %}
                <div class="space-y-4">
                    {% for consulta in consultas %}
                        <div class="bg-white p-6 rounded-2xl shadow-md flex justify-between items-center hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                            <div>
                                <p class="text-gray-700">
                                    <strong>Data:</strong> {{ consulta.data }}
                                </p>
                                <p class="text-gray-700">
                                    <strong>Hora:</strong> {{ consulta.hora }}
                                </p>
                                <p class="text-gray-600">
                                    <strong>Descrição:</strong> {{ consulta.descricao|default:"-" }}
                                </p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-gray-500 mt-6 text-center">Você não possui consultas agendadas.</p>
            {% endif %}
        </div>
    </body>
</html>
