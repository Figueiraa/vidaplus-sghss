<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidaPlus - Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Criar Conta</h1>
    <p class="text-center text-gray-500 mb-8">Cadastre-se com seu CPF e crie sua conta no VidaPlus</p>

    <form action="{% url 'register' %}" method="POST" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-2">Nome Completo</label>
        <input 
          type="text" 
          name="name" 
          id="name" 
          placeholder="Digite seu nome completo"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
          required
        >
      </div>

      <div>
        <label for="cpf" class="block text-gray-700 font-medium mb-2">CPF</label>
        <input 
          type="text" 
          name="cpf" 
          id="cpf" 
          placeholder="Digite seu CPF"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
          required
        >
      </div>

      <div>
        <label for="password1" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input 
          type="password" 
          name="password1" 
          id="password1" 
          placeholder="Digite sua senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
          required
        >
      </div>

      <div>
        <label for="password2" class="block text-gray-700 font-medium mb-2">Confirme a Senha</label>
        <input 
          type="password" 
          name="password2" 
          id="password2" 
          placeholder="Confirme sua senha"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400" 
          required
        >
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Cadastrar
      </button>
    </form>

    <p class="text-center text-gray-500 mt-6 text-sm">
      Já tem conta? 
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Faça login</a>
    </p>
  </div>
</body>
</html>
